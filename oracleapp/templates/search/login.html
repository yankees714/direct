{% load staticfiles %}
{% load compress %}
{% load search_tags %}
{% load url from future %} {# required for django-1.5 forwards-compatibility #}

<html>
<head>
    {% static_head %}

    <link rel="stylesheet" type="text/css" href="https://oracleapp.s3.amazonaws.com/css/my.css"/>
    {# <link rel="stylesheet" type="text/css" href="/static/css/my.css"/> #}
    <script src="https://oracleapp.s3.amazonaws.com/js/jquery.js" type="text/javascript"></script>
    <script src="https://oracleapp.s3.amazonaws.com/js/my.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper unhighlightable">
        <div class="header">
            <a class="home" href="/"><div class="logo"></div></a>
        </div>

        <div class="login">
            {% if form.errors %}
            <p>Invalid username/password.</p>
            {% else %}
            <p>Log in with your Bowdoin ID.</p>
            {% endif %}

            <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" value="" /> <br>
            <input type="password" name="password" placeholder="Password" value="" /><br>

            <input type="submit" class="submit" value="Log In" />
            <input type="hidden" name="next" value="/" />
            </form>
        </div>
    </div>
</body>
</html>
